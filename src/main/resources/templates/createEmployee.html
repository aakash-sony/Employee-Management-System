<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

.navbar {
	background-color: green;
	padding: 10px 20px;
}

.navbar a {
	text-decoration: none;
	color: white;
	margin-left: 20px;
}

.navbar-center {
	flex-grow: 1;
	text-align: center;
	color: white;
}

.error-message {
	color: red;
	margin-bottom: 5px;
}
</style>
<body  class="bg-success-subtle">
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container-fluid">
			<a th:href="@{/employees}" class="navbar-brand">Home</a>

			<div class="navbar-center">
				<h2>Employee Management System</h2>
			</div>
		</div>
	</nav>
	<br />
	<br />
	<div class="container">
		<div class="row">
			<div
				class="col-md-4 col-lg-4 col-sm-4 mt-2 container justify-content-center card">
				<h4 class="text-center mt-3">Create New Employee</h4>
				<div class="card-body">
					<form th:action="@{/employees}" method="post"
						th:object="${employee}">
						<div class="form-group">
							<label for="firstName">First Name:</label> <input type="text"
								name="firstName" th:value="${employee.firstName}"
								placeholder="Enter First Name" class="form-control mt-1"
								required />

							<div class="error-message"
								th:if="${#fields.hasErrors('firstName')}"
								th:errors="*{firstName}"></div>
						</div>
						<div class="form-group">
							<label for="lastName">Last Name:</label> <input type="text"
								name="lastName" th:value="${employee.lastName}"
								placeholder="Enter Last Name" class="form-control mt-1" />
							<div class="error-message"
								th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
						</div>
						<div class="form-group">
							<label for="emailId">Email:</label> <input type="email"
								name="emailId" th:value="${employee.emailId}"
								placeholder="Enter Email" class="form-control mt-1" required />

							<div class="error-message"
								th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}"></div>
						</div>
						<div class="form-group">
							<label for="mobileNum">Mobile:</label> <input type="tel"
								name="mobileNum" th:value="${employee.mobileNum}"
								placeholder="Enter Mobile Number" class="form-control mt-1"
								required />
							<div class="error-message"
								th:if="${#fields.hasErrors('mobileNum')}"
								th:errors="*{mobileNum}"></div>
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary mt-3">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
